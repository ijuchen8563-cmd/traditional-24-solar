        function parseICS(text) {
            const data = {};
            const events = text.split("BEGIN:VEVENT");
            events.forEach(evt => {
                const summaryMatch = evt.match(/SUMMARY:(.+)/);
                const dateMatch = evt.match(/DTSTART;VALUE=DATE:(\d{4})(\d{2})(\d{2})/);
                if (summaryMatch && dateMatch) {
                    const name = summaryMatch[1].trim();
                    const year = parseInt(dateMatch[1]);
                    const month = parseInt(dateMatch[2]);
                    const day = parseInt(dateMatch[3]);
                    if (!data[year]) data[year] = {};
                    data[year][name] = { month, day };
                }
            });
            return data;
        }

            const startLunar = Solar.fromYmd(year, 1, 1).getLunar();
            const table1 = startLunar.getJieQiTable(); 
            const nextLunar = Solar.fromYmd(year, 12, 31).getLunar();
            const table2 = nextLunar.getJieQiTable(); 
            let target = (table1[termName] && table1[termName].getYear() === year) ? table1[termName] :

            if (!target) {
                const mid = Solar.fromYmd(year, 6, 1).getLunar().getJieQiTable();
                target = mid[termName];
            }
            return { month: target ? target.getMonth() : 1, day: target ? target.getDay() : 1 };
        }

                        e.touches[0].pageY - e.touches[1].pageY
                    );
                } else {
                    touchState.isPinching = false;
                    touchState.touchStartY = e.touches[0].pageY;
                }
            }, { passive: false });

            calContent.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2 && touchState.isPinching) {
                    e.preventDefault();
                    const currentDistance = Math.hypot(
                        e.touches[0].pageX - e.touches[1].pageX,
                        e.touches[0].pageY - e.touches[1].pageY

                    const zoomFactor = currentDistance / touchState.initialDistance;
                    applyZoom(touchState.lastScale * zoomFactor);
                }
            }, { passive: false });

            calContent.addEventListener('touchend', (e) => {
                if (touchState.isPinching) {
                    touchState.lastScale = touchState.scale;

        }

            for (let i = 0; i < firstDay; i++) html += `<div class="calendar-day bg-stone-50/20"></div>`;

                html += `

                        <div class="flex flex-col items-center mt-0.5 md:mt-0 text-center leading-tight">
                            <!-- è¾²æ›†æ–‡å­—ï¼šæ‰‹æ©Ÿ text-[11px] | é›»è…¦ md:text-[9px] ç¢ºä¿å¯¬åº¦ -->
                            <span class="text-[11px] md:text-[9px] text-stone-900 font-bold px-1 whitespace-nowrap">${lunarRow}</span>

                                <span class="text-[10px] md:text-[8px] text-stone-700 font-bold whitespace-nowrap">${gzMonth}</span>
